<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cards design practice</title>
    <link rel="stylesheet" href="../css/bootstrap.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-4 col-lg-3">
          <div class="card">
            <!-- <img src="../pp.jpg" alt="" class="car-img-top" /> -->
            <div class="card-header">Contact Me</div>
            
            <div class="card-body">
      
              <h4 class="card-title">Hello</h4>
              <h6 class="card-subtitle">How are you?</h6>
              <p class="card-text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis
                qui ex ipsa perferendis. Quibusdam pariatur ex, esse accusamus
                incidunt distinctio?
              </p>
              <a href="#" class="btn btn-primary btn-lg">Click</a>
              <div class="card-footer text-muted">9 hours ago</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
