<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice of responsive website</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
.mycontainer
        {
            border: 2px solid red;
            height: 200px;
        }
        .myrow
        {
            border:2px solid green;
        }
        .mycol
        {
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    
    <div class="container mycontainer">
        <div class="row myrow">
            <div class="col-lg-2 col-md-4 col-sm-6 mycol">col 1</div>
            <div class="col-lg-2 col-md-4 col-sm-6 mycol">col 2</div>
            <div class="col-lg-2 col-md-4 col-sm-6 mycol">col 3</div>
            <div class="col-lg-2 col-md-4 col-sm-6 mycol">col 4</div>
            <div class="col-lg-2 col-md-4 col-sm-6 mycol">col 5</div>
            <div class="col-lg-2 col-md-4 col-sm-6 mycol">col 6</div>
        </div>
    </div>
</body>
</html>
