<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>row-cols practice </title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
          .mycontainer
        {
            border: 2px solid red;
            height: 200px;
        }
        .myrow
        {
            border:2px solid green;
        }
        .mycol
        {
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <div class="container mycontainer">
        <div class="row myrow row-cols-2">
            <div class="col mycol">col</div>
            <div class="col mycol">col2</div>
            <div class="col mycol">col3</div>
            <div class="col mycol">col4</div>
            <div class="col mycol">col5</div>
            <div class="col mycol">col6</div>
        </div>
        <div class="row myrow"></div>
    </div>
</body>
</html>
